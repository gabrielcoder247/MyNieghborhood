{%extends "base.html"%}
{% load bootstrap4 %}
{%load static%}
{% block content %}


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Edit Your Profile Information</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>
<div class="container-fluid" style="background-color:greenyellow; color:white;font-family: 'Dosis', sans-serif; margin-top:70px;">

     <div class="row">


  <form  action="{%url 'edit_profile'%}" method="post" enctype="multipart/form-data" style="font-family: 'Dosis', sans-serif; margin-top:40px; margin-left:85px;">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input id="id_myfield" type="submit" class="btn btn-success btn-lg mb-5 ml-5" value="Post">
  </form>

   {% block scripts %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}


     </div>
</div>

</body>
{% endblock %}
