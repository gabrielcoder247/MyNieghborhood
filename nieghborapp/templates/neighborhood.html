{% extends 'base.html'%}
{% load staticfiles %}
{% load bootstrap4 %}

<link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Kodchasan|Spirax|Abril+Fatface" rel="stylesheet">

{% block content %}

{{block.super}}
<div class="container-fluid text-center " style="background-color:#f7f7f5;font-family: 'Dosis', sans-serif; margin-top:70px">
<div class="header">
    <h2 class="animated zoomInLeft mt-5" style="text-align:center;font-size:45px;color:greenyellow; margin-bottom:70px;"><strong>Welcome to MyHood</strong></h2> 
</div>
    <div class="row">
 
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
            <div class="card col-sm-8 col-md-8 col-lg-8">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-body">
                <div class="card-title">
                <h5 class="card data" style="font-size:18px;"><strong>NEIGHBOURHOOD</strong></h5>
                </div>
                <p class="card-text"><strong><a href="/neighbourhood/{{neighbourhood.id}}">{{neighborhood.neighborhood_name}}</a></strong> </p>
                <div class="card-body border-info w-33" style="background-color:greenyellow; border-radius: 5px;">
                    <p style="color:white;">{{neighborhood.neighborhood_location}} </p>
                    <p style="font-family: 'Dosis', sans-serif; text-align:center;color:white"> Resident Population:
      
                      {{ neighborhood.population}}
                    </p>
                
              </div>
              <div class="card-footer">
                  <button id="button" class="btn  mt-3 btn-outline-success animated pulse loop"
                  style="font-family:'Dosis', sans-serif; text-align:center;width: 50%; ">
            {% if user.profile.neighborhood_id == None %}
            <a href="{% url 'business' neighborhood.id %}">
          business</a> </button>
                {%endif%}
              </div>

            </div>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2"></div>
        
</div>
</div>



  {% endblock %}
