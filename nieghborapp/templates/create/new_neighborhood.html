{% extends 'base.html'%}
{% load staticfiles %}
{% load bootstrap4 %}

<link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Kodchasan|Spirax|Abril+Fatface" rel="stylesheet">



    {% block content %}

    {{form.media}}
  
  {% block styles %}
      {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    {% endblock %}
  
  

<div class="container mt-5" style="background-color:black; color:white;font-family: 'Dosis', sans-serif;">

     <div class="row ml-5 p2">


  <form  action="{%url 'new_neighborhood'%}" method="post" style="font-family: 'Dosis', sans-serif;" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input id="id_myfield" type="submit" class="btn btn-success btn-lg" value="Post">
  </form>

   {% block scripts %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} 
  {% endblock %}


     </div>
</div>
{% endblock %}
